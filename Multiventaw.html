<!-- MOD-004: JAVASCRIPT [INICIO] -->
    <script>
// MOD-004-001: VARIABLES GLOBALES [INICIO]
      let categorias = [];
      let categoriasBoton = [];
      let mediosPago = [];
      let contadorFilas = 3;
      let categoriaSeleccionada = null;
      let medioPagoSeleccionado = null;
// MOD-004-001: FIN

// MOD-004-002: CARGARLISTAS() GAS [INICIO]
      function cargarListas() {
        google.script.run.withSuccessHandler(function(cats) {
          categorias = cats;
          llenarSelects();
        }).getCategorias();

        google.script.run.withSuccessHandler(function(catsBoton) {
          categoriasBoton = catsBoton;
          crearBotonesCategorias();
        }).getCategoriasBoton();

        google.script.run.withSuccessHandler(function(pagos) {
          mediosPago = pagos;
          llenarSelects();
          crearBotonesMediosPago();
        }).getMediosPago();
      }
// MOD-004-002: FIN

// MOD-004-003: CREAR BOTONES CATEGOR√çAS [INICIO]
      function crearBotonesCategorias() {
        if (categoriasBoton.length === 0) return;

        const contenedor = document.getElementById('botonesCategoria');
        contenedor.innerHTML = '';

        categoriasBoton.forEach(item => {
          const boton = document.createElement('button');
          boton.type = 'button';
          boton.className = 'btn-categoria';
          boton.setAttribute('data-categoria', item.categoria);
          boton.textContent = item.boton;
          boton.onclick = () => seleccionarCategoria(item.categoria, boton);
          contenedor.appendChild(boton);
        });
      }
// MOD-004-003: FIN

// MOD-004-004: SELECCIONAR CATEGOR√çA [INICIO]
      function seleccionarCategoria(categoria, botonClickeado) {
        document.querySelectorAll('.btn-categoria').forEach(btn => {
          btn.classList.remove('activo');
        });

        botonClickeado.classList.add('activo');
        categoriaSeleccionada = categoria;

        aplicarCategoriaATodos();
      }
// MOD-004-004: FIN

// MOD-004-005: APLICAR CATEGOR√çA A TODOS [INICIO]
      function aplicarCategoriaATodos() {
        if (!categoriaSeleccionada) return;

        const filas = document.querySelectorAll('.fila-venta');
        filas.forEach(fila => {
          const id = fila.getAttribute('data-id');
          const select = document.getElementById(`categoria${id}`);
          if (select) {
            select.value = categoriaSeleccionada;
          }
        });
      }
// MOD-004-005: FIN

// MOD-004-006: CREAR BOTONES MEDIOS PAGO [INICIO]
      function crearBotonesMediosPago() {
        if (mediosPago.length === 0) return;

        const contenedor = document.getElementById('botonesMediosPago');
        contenedor.innerHTML = '';

        mediosPago.forEach(medio => {
          const boton = document.createElement('button');
          boton.type = 'button';
          boton.className = 'btn-medio-pago';
          boton.setAttribute('data-medio', medio);
          boton.textContent = medio;
          boton.onclick = () => seleccionarMedioPago(medio, boton);
          contenedor.appendChild(boton);
        });
      }
// MOD-004-006: FIN

// MOD-004-007: SELECCIONAR MEDIO PAGO [INICIO]
      function seleccionarMedioPago(medio, botonClickeado) {
        document.querySelectorAll('.btn-medio-pago').forEach(btn => {
          btn.classList.remove('activo');
        });

        botonClickeado.classList.add('activo');
        medioPagoSeleccionado = medio;

        aplicarMedioPagoATodos();
      }
// MOD-004-007: FIN

// MOD-004-008: APLICAR MEDIO PAGO A TODOS [INICIO]
      function aplicarMedioPagoATodos() {
        if (!medioPagoSeleccionado) return;

        const filas = document.querySelectorAll('.fila-venta');
        filas.forEach(fila => {
          const id = fila.getAttribute('data-id');
          const select = document.getElementById(`medioPago${id}`);
          if (select) {
            select.value = medioPagoSeleccionado;
          }
        });
      }
// MOD-004-008: FIN

// MOD-004-009: LLENAR SELECTS COMPLETO [INICIO]
      function llenarSelects() {
        if (categorias.length === 0 || mediosPago.length === 0) return;

        const filas = document.querySelectorAll('.fila-venta');
        filas.forEach(fila => {
          const id = fila.getAttribute('data-id');
          const selectCat = document.getElementById(`categoria${id}`);
          const selectPago = document.getElementById(`medioPago${id}`);

          if (selectCat && selectPago) {
            const catActual = selectCat.value;
            const pagoActual = selectPago.value;

            selectCat.innerHTML = '<option value="">Sin categor√≠a</option>';
            selectPago.innerHTML = '<option value="">Seleccionar</option>';

            categorias.forEach(cat => {
              const option = document.createElement('option');
              option.value = cat;
              option.text = cat;
              selectCat.appendChild(option);
            });

            mediosPago.forEach(pg => {
              const option = document.createElement('option');
              option.value = pg;
              option.text = pg;
              selectPago.appendChild(option);
            });

            selectCat.value = catActual;
            selectPago.value = pagoActual;
          }
        });
      }
// MOD-004-009: FIN

// MOD-004-010: CALCULAR TOTAL FILA [INICIO]
      function calcularTotal(id) {
        const precio = parseFloat(document.getElementById(`precioUnitario${id}`).value) || 0;
        const cantidad = parseFloat(document.getElementById(`cantidad${id}`).value) || 0;
        document.getElementById(`total${id}`).value = (precio * cantidad).toFixed(2);
        actualizarTotalGeneral();
      }
// MOD-004-010: FIN

// MOD-004-011: ACTUALIZAR TOTAL GENERAL [INICIO]
      function actualizarTotalGeneral() {
        let totalGeneral = 0;
        const filas = document.querySelectorAll('.fila-venta');
        filas.forEach(fila => {
          const id = fila.getAttribute('data-id');
          const total = parseFloat(document.getElementById(`total${id}`).value) || 0;
          totalGeneral += total;
        });
        document.getElementById('totalGeneral').textContent = `S/ ${totalGeneral.toFixed(2)}`;
      }
// MOD-004-011: FIN

// MOD-004-012: AGREGAR FILA PARTE 1 [INICIO]
      function agregarFila() {
        contadorFilas++;
        const tbody = document.getElementById('tablaVentasBody');
        const nuevaFila = document.createElement('tr');
        nuevaFila.className = 'fila-venta';
        nuevaFila.setAttribute('data-id', contadorFilas);
// MOD-004-012: FIN

// MOD-004-013: AGREGAR FILA HTML TEMPLATE V2 [INICIO]
        nuevaFila.innerHTML = `
          <td class="num-fila" style="text-align: center;">${contadorFilas}</td>
          <td><select id="categoria${contadorFilas}" onchange="cargarSugerenciasCategoria(${contadorFilas})"></select></td>
          <td><input type="text" id="producto${contadorFilas}" list="sugerencias${contadorFilas}"></td>
          <td><select id="medioPago${contadorFilas}"></select></td>
          <td><input type="number" id="precioUnitario${contadorFilas}" step="any" min="0.01" oninput="calcularTotal(${contadorFilas})"></td>
          <td><input type="number" id="cantidad${contadorFilas}" step="any" min="0.01" value="1" oninput="calcularTotal(${contadorFilas})"></td>
          <td><input type="text" id="total${contadorFilas}" readonly></td>
          <td style="text-align: center;">
            <a href="javascript:void(0)" class="btn-eliminar-fila" onclick="eliminarFila(${contadorFilas})">üóëÔ∏è</a>
          </td>
        `;
// MOD-004-013: FIN

// MOD-004-014: AGREGAR FILA POST-PROCESADO [INICIO]
        tbody.appendChild(nuevaFila);
        llenarSelects();
        
        if (categoriaSeleccionada) {
          const selectCat = document.getElementById(`categoria${contadorFilas}`);
          if (selectCat) selectCat.value = categoriaSeleccionada;
        }
        
        if (medioPagoSeleccionado) {
          const selectPago = document.getElementById(`medioPago${contadorFilas}`);
          if (selectPago) selectPago.value = medioPagoSeleccionado;
        }
      }
// MOD-004-014: FIN

// MOD-004-015: ELIMINAR FILA [INICIO]
      function eliminarFila(id) {
        const filas = document.querySelectorAll('.fila-venta');
        if (filas.length <= 1) {
          alert('Debe haber al menos una fila');
          return;
        }
        
        const fila = document.querySelector(`[data-id="${id}"]`);
        if (fila) {
          fila.remove();
          renumerarFilas();
          actualizarTotalGeneral();
        }
      }
// MOD-004-015: FIN

// MOD-004-016: RENUMERAR FILAS [INICIO]
      function renumerarFilas() {
        const filas = document.querySelectorAll('.fila-venta');
        filas.forEach((fila, index) => {
          const numCell = fila.querySelector('.num-fila');
          if (numCell) numCell.textContent = index + 1;
        });
      }
// MOD-004-016: FIN

      function registrarVentas(e) {

          const precioUnitarioEl = document.getElementById(`precioUnitario${id}`);
          const cantidadEl = document.getElementById(`cantidad${id}`);
          const totalEl = document.getElementById(`total${id}`);

          if (!productoEl || !medioPagoEl) return;

          const categoria = categoriaEl.value;
          const producto = productoEl.value.trim();
          const medioPago = medioPagoEl.value;
          const precioUnitario = precioUnitarioEl.value;
          const cantidad = cantidadEl.value;
          const total = totalEl.value;

          const tieneProducto = producto !== '';
          const tienePrecio = precioUnitario && parseFloat(precioUnitario) > 0;
          const tieneMedioPago = medioPago && medioPago !== '';
          const tieneCantidad = cantidad && parseFloat(cantidad) > 0;

          if (tieneProducto || tienePrecio) {
            if (!tieneProducto || !tieneMedioPago || !tienePrecio || !tieneCantidad) {
              const camposFaltantes = [];
              if (!tieneProducto) camposFaltantes.push("Producto");
              if (!tieneMedioPago) camposFaltantes.push("Medio de Pago");
              if (!tienePrecio) camposFaltantes.push("Precio");
              if (!tieneCantidad) camposFaltantes.push("Cantidad");
              
              filasProblematicas.push({
                numero: numeroFila,
                faltantes: camposFaltantes
              });
            } else {
              ventas.push({
                categoria: categoria || '',
                producto,
                medioPago,
                precioUnitario,
                cantidad,
                total
              });
            }
          }
        });
// MOD-004-020: FIN

// MOD-004-021: REGISTRAR VENTAS ERRORES [INICIO]
        if (filasProblematicas.length > 0) {
          let mensajeError = "‚ö†Ô∏è Hay campos incompletos en las siguientes filas:\n\n";
          
          filasProblematicas.forEach(problema => {
            mensajeError += `Fila ${problema.numero}: Falta(n) ${problema.faltantes.join(', ')}\n`;

          mensajeError += "\nPor favor completa todos los campos obligatorios o deja la fila completamente vac√≠a.";
          
          mostrarMensaje(mensajeError, "error");
          return;

        if (ventas.length === 0) {

          return;

        const mensajeDiv = document.getElementById('mensajeExito');

        mensajeDiv.style.background = "#fff3cd";
        mensajeDiv.style.color = "#856404";
// MOD-004-021: FIN

// MOD-004-022: REGISTRAR VENTAS GAS CALL [INICIO]
        google.script.run
          .withSuccessHandler(function(mensaje) {
            mostrarMensaje(`‚úÖ ${mensaje}`, "ok");
            document.getElementById('formVentas').reset();
            
            document.querySelectorAll('.btn-categoria').forEach(btn => {
              btn.classList.remove('activo');
            });
            categoriaSeleccionada = null;
            
            document.querySelectorAll('.btn-medio-pago').forEach(btn => {
              btn.classList.remove('activo');
            });
            medioPagoSeleccionado = null;
            
            const filas = document.querySelectorAll('.fila-venta');
            filas.forEach(fila => {
              const id = fila.getAttribute('data-id');
              const totalInput = document.getElementById(`total${id}`);
              const cantidadInput = document.getElementById(`cantidad${id}`);
              if (totalInput) totalInput.value = '';
              if (cantidadInput) cantidadInput.value = '1';
            });
            
            actualizarTotalGeneral();
          })
          .withFailureHandler(function(error) {
            mostrarMensaje(`‚ùå Error: ${error.message}`, "error");
          })
          .registrarVentasMultiples(ventas);
      }

function cargarSugerenciasCategoria(idFila) {

  const inputProducto = document.getElementById(`producto${idFila}`);
  const datalistId = `sugerencias${idFila}`;
