<script>
// MOD-006-001: INICIALIZACI√ìN [INICIO]
const baseUrl = window.location.href.split('?')[0];
google.script.run.withSuccessHandler(cargarCategorias).getCategorias();
google.script.run.withSuccessHandler(cargarModosPago).getModosPago();
// MOD-006-001: FIN

// MOD-006-002: CARGAR DESPLEGABLES [INICIO]
function cargarCategorias(data) {
  const select = document.getElementById("categoria");
  data.forEach(cat => {
    const option = document.createElement("option");
    option.value = cat;
    option.textContent = cat;
    select.appendChild(option);
  });
}

function cargarModosPago(data) {
  const select = document.getElementById("modoPago");
  data.forEach(mp => {
    const option = document.createElement("option");
    option.value = mp;
    option.textContent = mp;
    select.appendChild(option);
  });
}
// MOD-006-002: FIN

// MOD-006-003: CALCULADORA TOTAL [INICIO]
document.getElementById("precio").addEventListener("input", calcularTotal);
document.getElementById("cantidad").addEventListener("input", calcularTotal);

function calcularTotal() {
  const precio = parseFloat(document.getElementById("precio").value) || 0;
  const cantidad = parseFloat(document.getElementById("cantidad").value) || 0;
  document.getElementById("total").value = (precio * cantidad).toFixed(2);
}
// MOD-006-003: FIN

// MOD-006-004: REGISTRAR VENTA [INICIO]
function registrarVenta() {
  const data = {
    categoria: document.getElementById("categoria").value,
    producto: document.getElementById("producto").value,
    modoPago: document.getElementById("modoPago").value,
    precio: document.getElementById("precio").value,
    cantidad: document.getElementById("cantidad").value
  };

  const msg = document.getElementById("mensaje");
  msg.textContent = "Registro enviado";
  msg.style.display = "block";
  msg.style.color = "green";

  google.script.run.registrarVenta(data);

  document.getElementById("producto").value = "";
  document.getElementById("precio").value = "";
  document.getElementById("cantidad").value = "";
  document.getElementById("total").value = "";

  setTimeout(() => msg.style.display = "none", 10000);
}
// MOD-006-004: FIN
</script>
